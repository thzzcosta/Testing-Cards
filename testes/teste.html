<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Teste de Card</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
</head>
<body>
  <main>
    <section class="cards">
      <div class="card">
        <div class="card__image-container">
          <img src="https://images.unsplash.com/photo-1575733135961-39fb82b34f86?ixid=MXwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHw%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=1200&q=80" alt="">
        </div>
        <div class="card__content">
          <p class="card__title text-medium">
            Produto X
          </p>
          <div class="card__info">
            <p class="text-medium">Descrição do produto</p>
            <p class="card__price text-medium">Visitar</p>
          </div>
        </div>
      </div>
    </section>
  </main>
</body>
</html>
